<!DOCTYPE html>

<html>

<head>
    <title>Finoalle Resturant</title>
    <meta name="author" content="Abd al rahman shebani">
    <meta name=description content="a test for revising js">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>

<body>
    <header class="main-header">
        <p class="welcome">Finoalle resturant</p>
        <section class="nav-conteiner">
            <a href="#" id="a">Order</a>
            <a href="#">Apply</a>
        </section>
    </header>

    <section class="make-the-recipe">
        <h1>Customize Your Meal</h1>
        <section class="process-container">
            <section class="determine">
                <article>
                    <span>Onion  </span>
                    <button type="button" data-ing="onion">-</button>
                    <button type="button" data-ing="onion">+</button>
                </article>

                <article>
                    <span>Beef Meat  </span>
                    <button type="button" data-ing="meat">-</button>
                    <button type="button" data-ing="meat">+</button>
                </article>

                <article>
                    <span>Tomato  </span>
                    <button type="button" data-ing="tomato">-</button>
                    <button type="button" data-ing="tomato">+</button>
                </article>

                <article>
                    <span>Cucumbar  </span>
                    <button type="button" data-ing="cucumbar">-</button>
                    <button type="button" data-ing="cucumbar">+</button>
                </article>

                <article>
                    <span>Mayonnaise  </span>
                    <button type="button" data-ing="mayonnaise">-</button>
                    <button type="button" data-ing="mayonnaise">+</button>
                </article>

                <article>
                    <span>Cheese  </span>
                    <button type="button" data-ing="cheese">-</button>
                    <button type="button" data-ing="cheese">+</button>
                </article>
            </section>

            <section class="calculate">
                <article>
                    <span>Onion </span>
                    <span id="onion">0</span>
                </article>

                <article>
                    <span>Beef Meat  </span>
                    <span id="meat">0</span>
                </article>

                <article>
                    <span>Tomato  </span>
                    <span id="tomato">0</span>
                </article>

                <article>
                    <span>Cucumbar  </span>
                    <span id="cucumbar">0</span>
                </article>

                <article>
                    <span>Mayonnaise  </span>
                    <span id="mayonnaise">0</span>
                </article>

                <article>
                    <span>Cheese  </span>
                    <span id="cheese">0</span>
                </article>

                <article>
                    <span>Cost  </span>
                    <span id="cost">0.0 $</span>
                </article>
            </section>
        </section>
    </section>

    <footer>
        Finoalle Resturant 2021 &copy; all rights reserved.
    </footer>

    <script src="main.js"></script>
</body>

</html>
